<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.:: Login ::.</title>
    <!-- Fonts [ OPTIONAL ] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;family=Ubuntu:wght@400;500;700&amp;display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS [ REQUIRED ] -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Nifty CSS [ REQUIRED ] -->
    <link rel="stylesheet" href="./assets/css/nifty.min.css">
</head>
<body>
<div id="root" class="root front-container">
    <section id="content" class="content">
        <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="content__wrap">
                <div class="card shadow-lg" style="padding: 3rem 7rem;">
                    <div class="card-body">
                        <div class="text-center">
                            <h1 class="h3">OCCA GLOBAL</h1>
                            <p>Ingrese a su cuenta</p>
                        </div>
                        <form class="mt-6" action="index.html">
                            <div class="dropdown mb-3">
                                <a class="btn btn-secondary dropdown-toggle w-100" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    Empresa
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Empresa 1</a></li>
                                    <li><a class="dropdown-item" href="#">Empresa 2</a></li>
                                    <li><a class="dropdown-item" href="#">Empresa 3</a></li>
                                </ul>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Usuario" autofocus="">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña">
                            </div>
                            <div class="form-check">
                                <input id="_dm-loginCheck" class="form-check-input" type="checkbox">
                                <label for="_dm-loginCheck" class="form-check-label">
                                    Recordarme
                                </label>
                            </div>
                            <div class="d-grid mt-5">
                                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                            </div>
                        </form>

                        <div class="d-flex justify-content-center mt-4">
                            <a href="#" class="btn-link text-decoration-none">Olvidó su contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Popper JS [ OPTIONAL ] -->
<script src="./assets/vendors/popperjs/popper.min.js" defer></script>
<!-- Bootstrap JS [ OPTIONAL ] -->
<script src="./assets/vendors/bootstrap/bootstrap.min.js" defer></script>
</body>
</html>
